- text: "Compute the following matrix product:"
- text: >
    $
    \begin{bmatrix}
    4 & 6 \\
    1 & 3
    \end{bmatrix}
    \cdot
    \begin{bmatrix}
    1 & 2 \\
    1 & 0
    \end{bmatrix}
    =
    \ldots
    $
- task_mc_one_correct:
    correct_answer:
    - >
        $\begin{bmatrix}
        10 & 8 \\
        4 & 2
        \end{bmatrix}$
    wrong_answers:
    - >
        $\begin{bmatrix}
        1 & 0 \\
        0 & 1
        \end{bmatrix}$
    - >
        $\begin{bmatrix}
        10 & 8 \\
        2 & 4
        \end{bmatrix}$
    - >
        $\begin{bmatrix}
        8 & 10 \\
        4 & 2
        \end{bmatrix}$
    - >
        $\begin{bmatrix}
