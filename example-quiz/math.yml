            - {type: linear, position: left, ticks: {min: -4, max: 4}}
- text: Which letter from the latin alphabet is hiding in the graph above?
- task_text:
    correct_answers: [M]
- separator
- text: "What is the solution of the following integral:"
- text: $\int x \cdot e^x dx$
- task_mc_one_correct:
    correct_answer:
    - $e^x (x-1)$
    wrong_answers:
    - $e^x$
    - $e^x (x+1)$
    - $e^x x + e^x$
- separator
- text: "Who discovered the following identity:"
- text: >
    $
    \frac{1}{\pi} =
    \frac{2 \sqrt{2}}{9801}
    \sum_{k=0}^{\infty}
    \frac{(4k)!(1103+26390k)}{(k!)^{4} 396^{4k}}
    $
- task_text:
    correct_answers: [Ramanujan]
    max_len: 20
- afterword: >
